<body>
    <pre id="scoreboard"></pre>
</body>

<script>
    var ws = new WebSocket("ws://localhost:8000/scores");
    ws.addEventListener("message", (event) => {
        console.log(event.data)
        var pre_tag = document.getElementById('scoreboard')
        pre_tag.textContent = JSON.stringify(JSON.parse(event.data), null, 4)
    })
</script>
