<pre id="leaderboard"></pre>

<script>
    var ws = new WebSocket("ws://localhost:8000/livescore/{{ qid }}");
    ws.addEventListener("message", (event) => {
        var pre_tag = document.getElementById('leaderboard')
        pre_tag.textContent = JSON.stringify(JSON.parse(event.data), null, 4)
    })
</script>
